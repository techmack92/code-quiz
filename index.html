<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header that stays on screen until game is over -->
      <div class="top-row">
        <h2 id="countdown">Time: 0</h2>
        <h2 class="header-left">View High Scores</h2>
      </div>

      <!-- Start screen header and text -->
      <div id="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <p> Try to answer the following coding-related questions within the time limit.</br> Keep in mind that incorrect answers will penalize your score time by 10 seconds.</p>
        <button id="start-quiz">Start Quiz</button>
      </div>

      <!-- Quiz -->
      <div id="quiz" style="display: none">
        <div>
          <button class="choice" id="choice-1"></button>
          <button class="choice" id="choice-2"></button>
          <button class="choice" id="choice-3"></button>
          <button class="choice" id="choice-4"></button>
        </div>
        <p id="check-answer" style="display:none"></p>
      </div>

      <!-- Score -->
      <div id="score" style="display: none">
        <h2>Your final score is <span id="final-score"></span>.</h2>
        <form>
          <label for="initials-input">Enter initials:</label>
          <input type="text" id="initials-input" name="initials-input">
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>

    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
